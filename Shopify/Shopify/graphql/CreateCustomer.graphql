mutation CustomerCreateMutation(
  $firstName: String!,
  $lastName: String!,
  $email: String!,
  $password: String!
) {
  customerCreate(
    input: {
      firstName: $firstName,
      lastName: $lastName,
      email: $email,
      password: $password
    }
  ) {
    customer {
      email
      firstName
      id
      lastName
    }
  }
}
