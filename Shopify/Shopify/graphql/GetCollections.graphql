
query GetAllCollectionsQuery {
    collections(first: 20) {
        edges {
            node {
                handle
                title
                image {
                    url
                    width
                    height
                }
                products(first: 10) {
                            edges {
                             node {
                        availableForSale
                        description
                        handle
                        id
                        productType
                        tags
                        title
                        totalInventory
                        vendor
                        featuredImage {
                            altText
                            height
                            id
                            originalSrc
                            src
                            transformedSrc
                            url
                            width
                        }
                     
                    }
                    }
                }
            }
        }
    }
}
