query CustomerOrdersQuery ($token : String!){
    customer(customerAccessToken: $token) {
        
           orders(first: 50) {
            totalCount
            edges {
                node {
                    originalTotalPrice {
                        amount
                        currencyCode
                    }
                    id
                    shippingAddress {
                        address1
                        country
                        firstName
                    }
                    lineItems(first: 50) {
                        edges {
                            cursor
                            node {
                                quantity
                                title
                                variant {
                                    id
                                    title
                                    image {
                                        src
                                    }
                                }
                            }
                        }
                    }
                    processedAt
                    email
                }
            }
        }
    }
}
